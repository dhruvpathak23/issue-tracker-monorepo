<div class="container">
  <div class="back-button">
    <button class="btn btn-secondary" (click)="goBack()">‚Üê Back to Issues</button>
  </div>

  <div class="form-container">
    <h1>{{ isEditMode ? 'Edit Issue' : 'Create New Issue' }}</h1>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div *ngIf="loading" class="loading">Loading issue...</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="form-group">
        <label for="title">Title *</label>
        <input 
          id="title"
          type="text" 
          class="form-control"
          formControlName="title"
          placeholder="Enter issue title"
        />
        <small class="error-text" *ngIf="title?.invalid && title?.touched">
          Title is required and must be at least 3 characters
        </small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority *</label>
          <select id="priority" class="form-control" formControlName="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="assignee">Assignee</label>
        <input 
          id="assignee"
          type="text" 
          class="form-control"
          formControlName="assignee"
          placeholder="Enter assignee name (optional)"
        />
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="form.invalid || submitting"
        >
          {{ submitting ? 'Saving...' : (isEditMode ? 'Update Issue' : 'Create Issue') }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
